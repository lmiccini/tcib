tcib_actions:
- run: bash /usr/local/bin/uid_gid_manage {{ tcib_user }}
- run: dnf -y install epel-release
- run: dnf -y install {{ tcib_packages.common | join(' ') }} 
- run: dnf -y remove epel-release && dnf clean all && rm -rf /var/cache/dnf
tcib_packages:
  common:
  - procps-ng
  - valkey
tcib_user: valkey
